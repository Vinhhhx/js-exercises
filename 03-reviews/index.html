<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <!--Title-->
        <div class="title">
            <h2>Our Reviews</h2>
            <div class="underline">
            
            </div>
        </div>
        <!--Review-->
        <article class="review">
            <div class="img-container">
                <img src="person-1.jpeg" id="person-img" alt="">
            </div>
            <h4 id="author">Sarah Jones</h4>
            <p id="job">UX Designer</p>
            <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda, commodi? Ipsam cupiditate beatae deleniti culpa temporibus delectus, rerum, ratione quam labore nesciunt eaque ducimus. Nam error nobis temporibus natus voluptatibus.</p>
        <!--Prev next button-->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        <!--Random Button-->
            <button class="random-btn">Click me</button>
        </article>
    </section>
    <script src='app.js'></script>
</body>
</html>
